<!DOCTYPE html>
<html>

<head>
    <title>Localiza Veículos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/getPessoas.css">
</head>

<body>
    <header>
        <h1><img id="logo-localiza" src="./image/logoLocalizaVeiculos.png" alt="Localiza Veículos"> Localiza Veículos
        </h1>
        <nav>
            <button id="addPessoa"><a href="./inserirPessoa.html">Adicionar Pessoa</a></button>
        </nav>
    </header>

    <div class="container">
        <h2>Pessoas cadastradas</h2>
        <table>
            <thead>
                <tr>
                    <th>Id Pessoa</th>
                    <th>Nome completo</th>
                    <th>CPF</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Sexo</th>
                    <th>Data de nascimento</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody id="tabela-pessoa">
                <!-- aqui serão inseridas as linhas da tabela com os dados das pessoas -->
            </tbody>
        </table>
    </div>

    <script>
        // define uma função que faz uma requisição GET para a rota /pessoa e adiciona os resultados na tabela
        function atualizarTabelapessoa() {
            // faz a requisição GET para a rota https://localhost:3001/pessoa
            fetch('https://localhost:3001/pessoa')
                .then(response => response.json())
                .then(data => {
                    // limpa a tabela
                    const tabela = document.getElementById('tabela-pessoa');
                    tabela.innerHTML = '';

                    // adiciona as linhas na tabela
                    data.data.forEach(pessoa => {
                        const linha = document.createElement('tr');
                        linha.innerHTML = `
              <td>${pessoa.idPessoa}</td>
              <td>${pessoa.NomeCompleto}</td>
              <td>${pessoa.CPF}</td>
              <td>${pessoa.Endereco}</td>
              <td>${pessoa.Telefone}</td>
              <td>${pessoa.Email}</td>
              <td>${pessoa.Sexo}</td>
              <td>${pessoa.DataNascimento}</td>
              <td>
                <div style="display:flex;">
                  <button id="editPessoa">Editar</button><button id="deletePessoa">Excluir</button>
                </div>
              </td>
            `;
                        tabela.appendChild(linha);
                    });
                })
                .catch(error => console.error(error));
        }

        // chama a função para atualizar a tabela de pessoas ao carregar a página
        atualizarTabelapessoa();
    </script>

</body>

</html>
