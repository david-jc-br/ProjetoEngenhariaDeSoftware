<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="./css/inserirCliente.css">
</head>

<body>
    <header>
        <h1><img id="logo-localiza" src="./image/logoLocalizaVeiculos.png" alt="Localiza Veículos"> Localiza Veículos
        </h1>
        <nav>
            <a href="./getClientes.html"><button id="cancelar">Cancelar</button></a>
        </nav>
    </header>
    <h1>Cadastro de Pessoa</h1>
    <form id="cliente-form">
        <label for="NomeCompleto">Nome Completo:</label>
        <input type="text" id="NomeCompleto" name="NomeCompleto" required>
        <label for="CPF">CPF:</label>
        <input type="text" id="CPF" name="CPF" required>

        <label for="Endereco">Endereço:</label>
        <input type="text" id="Endereco" name="Endereco" required>

        <label for="Telefone">Telefone:</label>
        <input type="text" id="Telefone" name="Telefone" required>

        <label for="Email">E-mail:</label>
        <input type="email" id="Email" name="Email" required>

        <label for="Sexo">Sexo:</label>
        <select id="Sexo" name="Sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>

        <label for="DataNascimento">Data de Nascimento:</label>
        <input type="date" id="DataNascimento" name="DataNascimento" required>

        <label for="Senha">Senha:</label>
        <input type="password" id="Senha" name="Senha" required>

        <label for="CNH">CNH:</label>
        <input type="text" id="CNH" name="CNH" required>

        <input type="submit" value="Enviar">

    </form>

    <script>
        const form = document.getElementById("cliente-form");

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const NomeCompleto = form.elements["NomeCompleto"].value;
            const CPF = form.elements["CPF"].value;
            const Endereco = form.elements["Endereco"].value;
            const Telefone = form.elements["Telefone"].value;
            const Email = form.elements["Email"].value;
            const Sexo = form.elements["Sexo"].value;
            const DataNascimento = form.elements["DataNascimento"].value;
            const Senha = form.elements["Senha"].value;
            const CNH = form.elements["CNH"].value;

            const data = {
                NomeCompleto,
                CPF,
                Endereco,
                Telefone,
                Email,
                Sexo,
                DataNascimento
            };

            fetch("https://localhost:3001/cliente/add", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then(response => response.text())
                .then(text => {
                    alert(text);
                    window.location.replace("./getClientes.html");
                })
                .catch(error => console.error(error));
        });
    </script>

</body>

</html>
