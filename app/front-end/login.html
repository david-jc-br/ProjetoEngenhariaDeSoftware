<!DOCTYPE html>
<html>

<head>
    <title>Localiza Veículos - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/getPessoas.css">
</head>

<body>
    <header>
        <h1><img id="logo-localiza" src="./image/logoLocalizaVeiculos.png" alt="Localiza Veículos"> Localiza Veículos
        </h1>
    </header>

    <form id="form-login">
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div>
            <button type="submit">Entrar</button>
        </div>
    </form>

    <table id="resultado"></table>

    <script>
        const formLogin = document.getElementById('form-login');
        const tabelaResultado = document.getElementById('resultado');

        formLogin.addEventListener('submit', (event) => {
            event.preventDefault();

            // Obtém os valores dos campos de e-mail e senha
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Cria o objeto JSON com os valores
            const dados = { email, senha };

            // Faz a requisição POST para a rota /login/validar
            fetch('/login/validar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dados)
            })
                .then(response => response.json())
                .then(data => {
                    // Cria a tabela com o resultado da validação do login
                    const tabela = `
                    <thead>
                        <tr>
                            <th>Atributo</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Válido</td>
                            <td>${data.valido}</td>
                        </tr>
                    </tbody>
                `;
                    tabelaResultado.innerHTML = tabela;
                })
                .catch(error => console.error(error));
        });
    </script>
</body>

</html>
